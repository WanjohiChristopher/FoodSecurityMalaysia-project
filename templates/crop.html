<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <title>Omdena Project</title>
</head>

<body>
    <div class="dashboard">
        <div class="row">
            <div class="col-sm-3 shadow">

                <div class="dashboard-menu mt-2">
                    <a href="{{url_for('home')}}" style="text-decoration: none;">
                        <li><i class="fas fa-bars"></i>Dashboard</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="{{url_for('crop_yield')}}">
                        <li> <i class="fas fa-user"></i>Crop Yield</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="">
                        <li><i class="fab fa-leanpub"></i>Topograph</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="">
                        <li> <i class="fas fa-icons"></i>Icons</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="">
                        <li> <i class="fas fa-map-marker-alt"></i>Maps</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="">
                        <li><i class="fas fa-bell"></i>Notification</li>
                    </a>
                </div>
                <div class="d-flex">
                    <a href="">
                        <li><i class="fab fa-aws"></i>RTL Support</li>
                    </a>
                </div>
                <div class="d-flex ls-list">
                    <a href="">
                        <li> <i class="fas fa-download"></i>Upgrade To Pro</li>
                    </a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="dash-menu">
                    <div class="container">
                        <div class="d-flex mt-3">
                            <div class="title">
                                <h3 class="mt-">Dashboard</h3>
                            </div>
                            <div class="ml-auto">
                                <div class="d-flex">
                                    <div class="search-bar">
                                        <input type="search" placeholder="search">
                                    </div>
                                    <div class="icons mt-2">
                                        <i class="fas fa-bars"></i>
                                        <i class="fas fa-bell"></i>
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-div crop-form mt-5 ml-3">
                            <div class="row">
                                <div class="col-sm-6 shadow pt-5 pb-4">
                                    <h1 class="text-center">Crop Yield Prediction</h1>
                                    <hr>
                                    <form action="{{url_for('predict')}}" method="post">

                                        <div class="form-group mt-2">
                                            <label for="">Precipitation</label>
                                            <input type="text" name='Precipitation' required class="form-control">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="">Year</label>
                                            <input type="text" name='Year' required autocomplete="off" class="form-control">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="">Temperature</label>
                                            <input type="text" name='Temperature' required class="form-control">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="">Humidity</label>
                                            <input type="text" name='Humidity' required class="form-control">
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="">Crop</label>
                                            <input type="text" name='Crop' class="form-control">
                                        </div>

                                        <div class="form-group mt-2">

                                            <button class="btn btn-lg">Predict</button>
                                        </div>
                                    </form>
                                    <br />
                                    <b> <span style="color: black "> {{pred}} </span></b>
                                </div>
                                <div class="col-sm-6 shadow pt-5 pb-4">
                                    <img src="../static/images/rices.jpg" style="width: 700px; height: 900px;" alt=""></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <center>
            <p>&copysr;Cursorhub Technologies Ltd &copy; 2021 All Right Reserved</p>
        </center>

    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>

</html>
